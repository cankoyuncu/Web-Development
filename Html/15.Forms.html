<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML5 Form and Inputs</title>
    </head>
    <body>
        <form>

        <label for="name">Name</label> <br />
        <input type="text" placeholder="Your Name" id="name" name="name" /> <br />
        
        <label for="email">E-mail</label> <br />
        <input type="email" id="email" name="email" /> <br />

        <label for="password">Password</label> <br />
        <input type="password" id="password" name="password" /> <br />

        
        <label for="date">Date</label> <br />
        <input type="date" id="date" name="date" /> <br />

        Gender <br> 
        Male
        <input type="radio" name="gender" value="male">
        Female 
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"> <br />

        Hobbies <br>
        Tech
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art">

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Bachelor</option>
            <option value="msc">Msc</option>
            <option value="phd">Phd</option>
        </select> <br>

        <textarea name="message" id="message" cols="40" rows="20" > </textarea>


        <button type="submit">Gönder</button>
        <input type="reset" value="Sıfırla"/>
        <!-- Farklı bir yol<input type="submit" value="Submit"/> -->

        </form>

    </body>
</html>
